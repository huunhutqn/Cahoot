services:
  cahoot-web:
    build:
      context: .
      args:
        - SOCKET_URL=https://cahoot-socket.nhut95.me
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  # Development only - use local socket server
  cahoot-web-dev:
    build:
      context: .
      args:
        - SOCKET_URL=http://localhost:3001
    ports:
      - "3000:3000"
    profiles:
      - dev
